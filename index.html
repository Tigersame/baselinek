<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BaseFlow Pro</title>
    
    <!-- Farcaster MiniApp Metadata -->
    <meta name="fc:miniapp" content='{
      "version":"next",
      "imageUrl":"https://picsum.photos/seed/baseflow_v2/1200/630",
      "button":{
          "title":"Launch BaseFlow Pro",
          "action":{
            "type":"launch_miniapp",
            "name":"BaseFlow Pro",
            "url":"https://baseflow-pro.vercel.app",
            "splashImageUrl": "https://picsum.photos/seed/baseflow_splash/400/400",
            "splashBackgroundColor": "#0B0C10"
          }
      }
    }' />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              base: {
                blue: '#0052FF',
                dark: '#0B0C10',
                card: '#1F2937',
                success: '#00D26A',
                error: '#F03D3D'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'bounce-in': 'bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)'
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              bounceIn: { '0%': { transform: 'scale(0.8)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0C10;
        color: white;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      
      /* OnchainKit Theme Overrides */
      :root {
        --ock-font-family: 'Inter', sans-serif;
        --ock-bg-default: #1F2937;
        --ock-bg-secondary: #0B0C10;
        --ock-text-primary: #FFFFFF;
        --ock-brand-primary: #0052FF;
      }
    </style>
